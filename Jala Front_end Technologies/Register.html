<html>
	<head>
		<title>
			Registration form
		</title>
	</head>
	<body>
		<h1>Registration Form</h1>
		<h2>All fields are mandatory</h2>
		<form class="" action="C:\Users\DEEPAK PRABHU\Desktop\HTML\Jala HTML Project\Thankyou.html" method="post">
			<label for="name">Name</label>
			<input id="name" type="text" value="" placeholder="Enter the name"><br>
			<label for="email">Email</label>
			<input id="email" type="text" value="" placeholder="Enter the Email"><br>
			<label for="age">Age</label>
			<input id="age" type="text" value="" placeholder="Enter the Age"><br>

			<h3>How many courses you want to study</h3>

				<option value="3">3</option>
				<option value="4">4</option>
			</select>
			<h3>How many hours you can study in a week</h3>
			<input type="checkbox" name="Hours" value="yes">15hrs<br>
			<input type="checkbox" name="Hours" value="yes">30hrs<br>
			<input type="checkbox" name="Hours" value="yes">45hrs<br>
			<h3>Your Preferences and extra information</h3>
			<textarea name="pref" rows="8" cols="80"></textarea>
			<input type="submit" name="" value="Register">
			<script type="text/javascript" src="C:\Users\DEEPAK PRABHU\Desktop\HTML\Jala Javascript Poject\Demo8.js"></script>
